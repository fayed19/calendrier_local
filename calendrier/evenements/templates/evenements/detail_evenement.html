<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.title|default:"Événements" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ event.title }}</h1>
        <p class="text-muted">{{ event.start_time|date:"d/m/Y H:i" }} à {{ event.location }}</p>
        <p><strong>Fin :</strong> {{ event.end_time|date:"d/m/Y H:i" }}</p>
        <p><strong>Catégorie :</strong> <span class="badge bg-info">{{ event.category }}</span></p>
        <p>{{ event.description }}</p>
        <a href="{% url 'liste_evenements' %}" class="btn btn-secondary mt-3">← Retour</a>
    </div>
</body>
</html>
